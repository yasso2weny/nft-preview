<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="card">
          <div class="image-container">
          <img class="image" src="image-equilibrium.jpg" alt="NFT Image">
          </div>

          <div class="card-details">

            <h3 class="card-title">Equilibrium #3429</h3>

            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card-price">
              <img src="icon-ethereum.svg" alt="Price Icon" class="price-icon">
              <span class="price-amount">0.041 ETH</span>
              <span class="price-extra">
                <img src="icon-clock.svg" alt="Extra Icon" class="extra-icon">
                3 days left
              </span>
            </div>

            <hr>

            <div class="creator-info">
                <img src="image-avatar.png" alt="Creator Avatar" class="creator-avatar">
            <p class="card-maker">Creation of <span class="name"> Jules Wyvern</span></p>
           </div>

          </div>
        </div>
      </div>      
</body>
</html>
